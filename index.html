<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie App</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="/assets/css/index.css" />
	</head>

	<body>
		<div class="container p-4 p-lg-5">
			<div class="row justify-content-between align-items-center">
				<div class="col">
					<h1 id="main-header" class="fw-bold display-5 m-0">SkilMovie</h1>
				</div>
				<div class="col col-lg-4 col-xl-3">
					<form role="search">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
					</form>
				</div>
			</div>
		</div>

		<main id="movie-list" class="container gap-4 mt-5 d-flex">
			<div class="card" style="width: 21rem; max-height: 34rem">
				<img
					src="https://www.themoviedb.org/t/p/w220_and_h330_face/ggFHVNu6YYI5L9pCfOacjizRGt.jpg"
					class="card-img-top h-75 img-fluid"
					alt="..."
				/>
				<div
					class="card-body d-flex justify-content-between flex-column shadow"
				>
					<div class="d-flex justify-content-between gap-2">
						<h5 class="card-title fw-bold">
							Fantastic Beast: The Secret of Dubmlore
						</h5>
						<h6 class="fw-semibold">rating</h6>
					</div>
					<p class="card-text">Apr 06, 2022</p>
				</div>
			</div>
		</main>

		<!-- Bootstrap Scripts -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
			integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
			crossorigin="anonymous"
		></script>

		<!-- My Scripts -->
		<script type="module" src="/assets/js/index.js"></script>
	</body>
</html>
